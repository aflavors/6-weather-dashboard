<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ffc9b37c55.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <!--Navbar--> 
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Weather Dashboard</a>
        </nav>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="btn-group-vertical col-lg-3">
                    <!--Search Form-->
                    <p class="lead">Search for a city</p>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-location-input">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="search-location-button"><i class="fas fa-search"></i></button>
                    </form>
                    <br>
                    <!--Location List-->
                    <div id="search-location-button-list"></div>
                </div>
                <!--Weather Information-->
                <div class="jumbotron jumbotron-fluid col-lg-9">
                    <div class="container" id="location-weather-view">
                        <h1 class="display-4">Location Weather</h1>
                        <p class="lead">This is where weather information will go.</p>
                    </div>
                    <!--5-Day Forecast-->
                    <div class="container">
                        <h2 class="display-8">5-Day Forecast</h2>
                        <div class="row" id="location-forecast-view">
                            <!--Forecast Cards Here-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
